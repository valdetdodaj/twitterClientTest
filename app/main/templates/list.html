<ion-view view-title="List">
  <ion-content>
    <!--<ion-spinner icon="spiral"></ion-spinner> -->
    <!-- content goes here -->
    <div class="bar bar-header item-input-inset">
      <label class="item-input-wrapper">
         <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Search">
      </label>
      <button>click</button>
    </div>
    <!--pulll to refresh -->
   <ion-refresher pulling-text="Pull to refresh" on-refresh="doRefresh()">
  </ion-refresher>
      <ion-list>
        <ion-item ng-repeat="tweet in ctrl.data.tweets" ng-click="ctrl.getIndex($index)" class="item-avatar item-icon-right"
          type="item-text-wrap" ui-sref="main.listDetail">
          <!-- hier den Tweet laden  -->
          <img ng-src="{{tweet.user.profile_image_url}}"
          <div >
            <h2> <strong>{{tweet.text}}</strong></h2>
          </div>
          <!-- hier den autor -->
          <div>
            <h2>name: {{tweet.user.screen_name}}</h2>
          </div>
          <!-- Pfeil rechts im item '>'-->
          <i class="icon ion-chevron-right icon-accessory"></i>
        </ion-item>
      </ion-list>
  </ion-content>
</ion-view>
